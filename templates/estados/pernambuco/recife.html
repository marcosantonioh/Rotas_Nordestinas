<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recife</title>
    <link rel="stylesheet" href="/styles/partials/cidades/cidades.css">
    <link rel="icon" href="/images/logo/favicon_verde.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="header"></header>
    
    <div class="banner">
        <div class="city-banner">
            <img src="/images/cidades/recife.png" alt="Recife">
        </div>
        <div class="city-description">
            <p>Recife é um município brasileiro, capital do estado de Pernambuco, <br>localizado na Região Nordeste do país. Com área territorial de aproximadamente 218 km², <br>é formado por uma planície aluvial, tendo as ilhas, penínsulas e manguezais como suas principais características geográficas. </p>
        </div>
        <div class="city-buttons">
            <button onclick="location.href='#'"><img src="/images/icons/location-white.svg"> Como chegar</button>
            <button onclick="location.href='#'"><img src="/images/icons/places-white.svg">Pontos Turísticos</button>
            <button onclick="location.href='#'"><img src="/images/icons/calendar-white.svg">Atividades</button>
            <button onclick="location.href='#'"><img src="/images/icons/lampada-white.svg">Dicas</button>
        </div>

    </div>
    

    <section id="feedback-section"></section>

    <footer id="footer"></footer>


    <script src="/js/cidades.js"></script>
</body>
</html>
