<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recife</title>
    <link rel="stylesheet" href="/styles/partials/cidades/cidades.css">
</head>
<body>
    <header id="header"></header>
    
    <div class="banner">
        <div class="city-banner">
            <img src="/images/recife.png" alt="Recife">
        </div>
        <div class="city-description">
            <p>Recife é um município brasileiro, capital do estado de Pernambuco, localizado na Região Nordeste do país. Com área territorial de aproximadamente 218 km², é formado por uma planície aluvial, tendo as ilhas, penínsulas e manguezais como suas principais características geográficas. </p>
        </div>
        <div class="city-buttons">
            <button onclick="location.href='#'">Como chegar</button>
            <button onclick="location.href='#'">Pontos Turísticos</button>
            <button onclick="location.href='#'">Gastronomia</button>
            <button onclick="location.href='#'">Hospedagem</button>
        </div>

    </div>
    

    <section id="feedback-section"></section>


    <footer id="footer"></footer>

    <script src="/js/cidades.js"></script>
</body>
</html>
