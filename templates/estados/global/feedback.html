<link rel="stylesheet" href="/styles/partials/cidades/cidades.css">


<!-- Seção de Feedbacks -->
<section id="feedback-section">
    <h2>Feedback dos Usuários</h2>
    
    <!-- Lista de Feedbacks -->
    <div class="feedback-list">
        <div class="feedback-item">
            <p><strong>João Silva:</strong> Adorei visitar Recife! Os pontos turísticos são incríveis e a gastronomia é espetacular.</p>
        </div>
        <div class="feedback-item">
            <p><strong>Maria Souza:</strong> Achei muito fácil encontrar hospedagem e o transporte foi bem tranquilo.</p>
        </div>
    </div>

    <!-- Formulário de Envio de Feedback -->
    <div class="feedback-form">
        <h3>Deixe seu Feedback</h3>
        <form id="feedback-form">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="feedback">Seu Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Escreva seu feedback" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </div>
</section>
