<link rel="stylesheet" href="../styles/cadastro_colaborador.css">


<!-- Modal para Cadastro -->
<div id="cadastro_C6" class="modal">
        <!-- Parte esquerda: imagem -->
        <div 
            class="modal-image" style="background-image: url('/images/cidades/c91a33f41deaf0e6aeb01309747b3b1d--beautiful-places-argentina-4098095181.jpg');">
        </div>
        <!-- Parte direita: formulário -->
        <div class="modal-form">
            <div class="header">
                <div class="head">
                    <a class="back-button" href="javascript:void(0)" 
                    onclick="closeModal('cadastro_C6'); openModal('cadastro/colaborador/cadastro_C5')">
                    &lt; VOLTAR
                    </a> 
                </div>
                <div class="head">
                    <img src="../images/logo/Rota.svg" alt="Rotas Nordestinas">
                </div>
                <div class="head">
                    <a class="close" href="javascript:void(0)" onclick="closeModal('cadastro_C6')">&times;</a>
                </div>
            </div>
            <div class="progress">
                <div class="progress-content">
                    <span class="circle">1</span>
                    <h4>Dados pessais</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">2</span>
                    <h4>Dados de contato</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">3</span>
                    <h4>Dados profissionalizantes</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">4</span>
                    <h4>Usuário e senha</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">5</span>
                    <h4>Termos e condições</h4>
                </div>
            </div>

            <form id="cadastroForm">
                <div class="sucess"> 
                    <h1>Cadastro realizado com sucesso !</h1>
                </div>           
                
                <a class="btn" href="javascript:void(0)" onclick="closeModal('cadastro_C6')">Avançar</a>
            </form>
        </div>
</div>
