<link rel="stylesheet" href="../styles/cadastro.css">


<!-- Modal para Cadastro -->
<div id="cadastro5" class="modal">
        <!-- Parte esquerda: imagem -->
        <div 
            class="modal-image" style="background-image: url('/images/cidades/c91a33f41deaf0e6aeb01309747b3b1d--beautiful-places-argentina-4098095181.jpg');">
        </div>
        <!-- Parte direita: formulário -->
        <div class="modal-form">
            <div class="header">
                <div class="head">
                    <a class="back-button" href="javascript:void(0)" 
                        onclick="closeModal('cadastro5'); openModal('cadastro/usuario/cadastro4')">
                        &lt; VOLTAR
                    </a> 
                </div>
                <div class="head">
                    <img src="../images/logo/Rota.svg" alt="Rotas Nordestinas">
                </div>
                <div class="head">
                    <a class="close" href="javascript:void(0)" onclick="closeModal('cadastro5')">&times;</a>
                </div>
            </div>
            <div class="progress">
                <div class="progress-content">
                    <span class="circle">1</span>
                    <h4>Dados pessais</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">2</span>
                    <h4>Interesses pessais</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">3</span>
                    <h4>Usuario e senha</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">4</span>
                    <h4>Termos e condições</h4>
                </div>
            </div>

            <form id="cadastroForm"> 
                <div class="sucess"> 
                    <h1>Cadastro realizado com sucesso !</h1>
                </div>
                <a class="btn" href="javascript:void(0)"  onclick="closeModal('sucesso'); openModal('login/loginModal')">Continuar</a>
            </form>
        </div>
</div>
