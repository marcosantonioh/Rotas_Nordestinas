<link rel="stylesheet" href="../styles/cadastro.css">


<!-- Modal para Cadastro -->
<div id="cadastro2" class="modal">
        <!-- Parte esquerda: imagem -->
        <div 
            class="modal-image" style="background-image: url('../images/c91a33f41deaf0e6aeb01309747b3b1d--beautiful-places-argentina-4098095181.jpg');">
        </div>
        <!-- Parte direita: formulário -->
        <div class="modal-form">
            <div class="header">
                <div class="head">
                    <a class="back-button" href="javascript:void(0)" 
                        onclick="closeModal('cadastro2'); openModal('cadastro/usuario/cadastro1')">
                        &lt; VOLTAR
                    </a> 
                </div> 
                <div class="head">
                    <img src="../images/logo/Rota.svg" alt="Rotas Nordestinas">
                </div>
                <div class="head">
                    <a class="close" href="javascript:void(0)" onclick="closeModal('cadastro2')">&times;</a>
                </div>
            </div>
            <div class="progress">
                <div class="progress-content">
                    <span class="circle">1</span>
                    <h4>Dados pessais</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">2</span>
                    <h4>Interesses pessais</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">3</span>
                    <h4>Usuario e senha</h4>
                </div>
                <div class="progress-content">
                    <span class="circle">4</span>
                    <h4>Termos e condições</h4>
                </div>
            </div>

            <form id="cadastroForm">
                <!-- Seção de atividades -->
                <div class="atividades">
                    <h3>Atividades preferidas:</h3>
                    <div class="opcoes grid">
                        <button type="button" class="opcao" onclick="selecionarAtividade('praias')">Praias</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('trilhas')">Trilhas</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('museus')">Museus</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('igrejas')">Igrejas</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('festas Regionais')">Festas Regionais</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('baladas Locais')">Baladas Locais</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('rios e Cachoeiras')">Rios e Cachoeiras</button>
                        <button type="button" class="opcao" onclick="selecionarAtividade('vivencias Rurais')">Vivencias Rurais</button>
                    </div>
                </div>
                <div class="linha-divisoria"></div>
                <!-- Seção de destinos -->
                <div class="destinos">
                    <h3>Destinos de interesse</h3>
                    <div class="opcoes grid">
                        <button type="button" class="opcao" onclick="selecionarDestino('recife')">Recife</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('olinda')">Olinda</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('teresina')">Teresina</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('tamandare')">Tamandare</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('parnaiba')">Parnaiba</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('salvador')">Salvador</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('ilheus')">Ilheus</button>
                        <button type="button" class="opcao" onclick="selecionarDestino('barra Grande')">Barra Grande</button>
                    
                    </div>
                </div>

                <a class="btn" href="javascript:void(0)" onclick="openModal('cadastro/usuario/cadastro3')">Avançar</a>
            </form>
        </div>
</div>
